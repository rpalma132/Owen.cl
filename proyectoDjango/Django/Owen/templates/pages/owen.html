<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylee.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/jpg" href="{% static 'img/logonegro.jpg' %}" />
</head>
<body>
    {% include "base/header.html" %}
    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/prueba 2 L.jpg' %}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/FINAL.jpg' %}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/owen giratorio.gif' %}" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    
    {% include "base/footer.html" %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/perfil.js' %}"></script>
</body>
</html>
