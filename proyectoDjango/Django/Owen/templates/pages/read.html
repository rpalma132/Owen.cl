<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Lista de Poleras</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Poleras</h1>
        <table class="table table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Envío</th>
                    <th scope="col">Imagen 1</th>
                    <th scope="col">Imagen 2</th>
                    <th scope="col">Imagen 3</th>
                </tr>
            </thead>
            <tbody>
                {% for polera in poleras %}
                <tr>
                    <th scope="row">{{ polera.id_polera }}</th>
                    <td>{{ polera.nombre }}</td>
                    <td>{{ polera.descripcion }}</td>
                    <td>{{ polera.detalle }}</td>
                    <td>{{ polera.precio }}</td>
                    <td>{{ polera.envio }}</td>
                    <td><img src="{{ polera.rutaImg1 }}" alt="Imagen 1" class="img-thumbnail" style="width: 100px;"></td>
                    <td><img src="{{ polera.rutaImg2 }}" alt="Imagen 2" class="img-thumbnail" style="width: 100px;"></td>
                    <td><img src="{{ polera.rutaImg3 }}" alt="Imagen 3" class="img-thumbnail" style="width: 100px;"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
