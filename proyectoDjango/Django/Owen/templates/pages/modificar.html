<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Polera</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <style>
        .btn-custom {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Producto</h2>
        <form action="{% url "modificar" pk=polera.id_polera %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" value="{{polera.nombre}}" class="form-control" id="nombre" name="nombre" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{polera.descripcion}}</textarea>
            </div>
            <div class="form-group">
                <label for="detalle">Detalle</label>
                <textarea class="form-control" id="detalle" name="detalle" rows="3" required>{{polera.detalle}}</textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" value="{{polera.precio}}" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="form-group">
                <label for="envio">Envío</label>
                <textarea class="form-control" id="envio" name="envio" rows="3" required>{{polera.envio}}</textarea>
            </div>
            <div class="form-group">
                <label for="rutaImg1">Ruta de Imagen 1</label>
                <input type="text" class="form-control" value="{{polera.rutaImg1}}" id="rutaImg1" name="rutaImg1" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="rutaImg2">Ruta de Imagen 2</label>
                <input type="text" class="form-control" value="{{polera.rutaImg2}}" id="rutaImg2" name="rutaImg2" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="rutaImg3">Ruta de Imagen 3</label>
                <input type="text" class="form-control" value="{{polera.rutaImg3}}" id="rutaImg3" name="rutaImg3" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-custom">Guardar cambios</button>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
